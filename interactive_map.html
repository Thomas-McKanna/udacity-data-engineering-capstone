<html>

<head>
    <title>Interactive Covid-19 Map</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <!-- title -->
        <div class="row">
            <div class="col">
                <h1>Interactive Covid-19 Map</h1>
            </div>
        </div>
        <!-- radio buttons for confirmed cases and deaths -->
        <div class="form-check form-check-inline">
            <input checked class="form-check-input" type="radio" name="metricRadioGroup" id="metricRadio1" value="confirmed">
            <label class="form-check-label" for="metricRadio1">Confirmed Cases</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="metricRadioGroup" id="metricRadio2" value="deaths">
            <label class="form-check-label" for="metricRadio2">Deaths</label>
        </div>
        <!-- radio buttons for interval: daily, seven day, and thirty day -->
        <div class="form-check form-check-inline">
            <input checked class="form-check-input" type="radio" name="intervalRadioGroup" id="intervalRadio1" value="daily">
            <label class="form-check-label" for="intervalRadio1">Daily</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="intervalRadioGroup" id="intervalRadio2" value="sevenday">
            <label class="form-check-label" for="intervalRadio2">Seven Day Average</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="intervalRadioGroup" id="intervalRadio3" value="thirtyday">
            <label class="form-check-label" for="intervalRadio3">Thirty Day Average</label>
        </div>
        <!-- date label so that user knows where in the slider they are -->
        <div class="row">
            <div class="col">
                <h3 id="date">2020-03-22</h3>
            </div>
        </div>
        <!-- slider -->
        <div class="row">
            <div class="col">
                <input type="range" class="form-range" min="0" max="416" step="1" value="0" id="day-range">
            </div>
        </div>
        <!-- explain to user that they can click on map -->
        <div class="row">
            <div class="col">
                <h5>Click on states on the map to reveal specific counts</h5>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <div id="footer">
        <h4>This project created by Thomas McKanna for the Udacity Data Engineering Nanodegree capstone project (2021).</h4>
    </div>

    <script src="covid_19_daily.js"></script>
    <script src="covid_19_seven_day.js"></script>
    <script src="covid_19_thirty_day.js"></script>
    <script src="map_logic.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=<INSERT API KEY HERE>&callback=initMap" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>

</html>
